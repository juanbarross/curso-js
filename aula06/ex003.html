<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro script</title>
    <style>
        body {
            background-color: cornflowerblue;
            color: rgb(34, 18, 18);
            font: normal 15pt arial;
        }
        h1{
            color: rgb(55, 9, 9);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit!</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número:'))
        var n2 = Number.parseFloat(window.prompt('Digete outo número:'))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        // + serve para cocatenação (number + number) 
        // ou para adião (string + string)
    </script>
</body>
</html>
